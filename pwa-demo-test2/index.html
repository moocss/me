<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.ico">
	<title>测试PWA</title>
	<link rel="stylesheet" href="./static/css/base.css" type="text/css">
	<link rel="stylesheet" href="./static/css/app.css" type="text/css">
</head>
<body>
	<div class="box">
		<p class="tc"><img src="./static/images/pwa-logo.png" alt="测试图片"></p>
		<h3>测试信息</h3>
		<ul class="worker-lifecycle">
			<li>浏览器是否支持：<span class="label" id="isSupport"></span></li>
			<li>service worker是否注册成功：<span class="label" id="isSuccess"></span></li>
			<li>当前注册状态：<span class="label" id="state"></span></li>
			<li>当前service worker状态：<span class="label" id="swState"></span></li>
		</ul>
		<ul>
			<li><a href="a.html">a.html</a></li>
			<li><a href="b.html">b.html</a></li>
			<li><a href="c.html">c.html</a></li>
		</ul>
	</div>
	<!-- javascript start-->
	<script src="./static/js/libs/jquery.min.js"></script>
	<script src="./static/js/app.js"></script>
	<!--<script src="./sw-register.js"></script>-->
	<script>
		// sw-register.js
		(function () {
			var script = document.createElement('script');
			var firstScript = document.getElementsByTagName('script')[0];
			script.type = 'text/javascript';
			script.async = true;
			script.src = 'sw-register.js?v=' + Date.now();
			firstScript.parentNode.insertBefore(script, firstScript);
		})();
	</script>
	<!-- javascript end-->
</body>
</html>
